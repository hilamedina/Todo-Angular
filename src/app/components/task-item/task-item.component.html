<div class="div">
    <button [ngStyle]="{color: shouldDisplayTask? 'red' :'green' }" (click)="toggleDisplay()"
        class="btn button-display">
        <span>{{ shouldDisplayTask ? 'Hide' : 'Show' }}</span>
    </button>
    <div class="task-and-button" *ngIf="shouldDisplayTask">
        <div class="task" [ngClass]="{completed : task.completed}" (dblclick)="onToggle(task)">
            <h5>Task number {{task.id}} : {{ task.title}}</h5>
        </div>
    </div>
</div>

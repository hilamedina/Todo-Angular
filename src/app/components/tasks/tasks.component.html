<button class="btn btn2">
    <a class="a" routerLink="/login">Login Page ➡️</a>
</button>
<app-add-task (OnNewTask)="addTask($event)">
</app-add-task>
<app-task-item *ngFor="let task of tasks | paginate: { itemsPerPage: 10, currentPage: page }" [task]="task"
    (onToggleCompleted)="toggleCompleted(task)">
</app-task-item>
<br>
<pagination-controls (pageChange)="page = $event"></pagination-controls>

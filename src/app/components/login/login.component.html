<h1 class="h1">Login Page</h1>
<form class="add-form">
    <div class="form-control">
        <label for=""></label>
        <input type="text" name="username" [(ngModel)]="username" id="text" placeholder="Add Username" />
    </div>
    <div class="form-control">
        <label for=""></label>
        <input type="text" name="email" [(ngModel)]="email" id="text" placeholder="Add Email" />
    </div>
</form>
<input (click)="getUsers()" type="button" value="LOG IN" class="btn btn=block" />
